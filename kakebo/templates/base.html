<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakebo | {% block titulo%}{% endblock%}</title>
    <link href="{{ url_for('static', filename='css/mini-default.css') }}" rel="stylesheet">
    <!-- tambien se puede poner asi (que es más a capón):
        <link rel="stylesheet" href="static/css/mini-default.css">
    -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        Kakebo web - BZ VII
    </header>
    {% with mensajes = get_flashed_messages(with_categories=true) %}
        {% if mensajes %}
            <div class="popup">
                {% for tipo, mensaje in mensajes %}
                <p class="{{tipo}}"> {{mensaje}} </p>
                    <!--
                        el p es la etiqueta de parrafo, h de titulo, y div de surface, de recuadro
                    -->
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <section>
        {% block contenido %}{% endblock %}
    </section>
    <footer>
        &copy; Todos los derechos reservados 2021
    </footer>
</body>
</html>
